<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Focus - ระบบสุริยะแห่งสมาธิ</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Kanit:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00d4ff;
            --neon-pink: #ff00de;
            --space-black: #05070a;
        }

        body {
            background-color: var(--space-black);
            color: white;
            font-family: 'Kanit', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-image: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
        }

        .container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 212, 255, 0.2);
            padding: 30px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            letter-spacing: 5px;
            color: var(--neon-blue);
            margin-bottom: 5px;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        #status {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            color: var(--neon-pink);
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        /* วงแหวนนาฬิกา */
        .timer-display {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            position: relative;
        }

        .timer-display.active {
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px var(--neon-blue); }
            50% { box-shadow: 0 0 25px var(--neon-blue); }
            100% { box-shadow: 0 0 10px var(--neon-blue); }
        }

        #timer-num {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.2rem;
            margin: 0;
        }

        /* เกร็ดความรู้ */
        #fact-box {
            background: rgba(0, 212, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            color: #ccc;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px dashed rgba(0, 212, 255, 0.2);
        }

        /* ปุ่มเลือกดาว */
        .planet-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 25px;
        }

        .planet-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 5px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.65rem;
            transition: 0.3s;
        }

        .planet-btn:hover, .planet-btn.selected {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 15px var(--neon-blue);
            border-color: var(--neon-blue);
        }

        /* ปุ่มเริ่มงาน */
        .main-btn {
            width: 100%;
            padding: 15px;
            border-radius: 50px;
            border: none;
            background: var(--neon-pink);
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 20px var(--neon-pink);
            transition: 0.3s;
        }

        .main-btn:hover {
            transform: scale(1.02);
            filter: brightness(1.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>COSMIC FOCUS</h1>
        <div id="status">SELECT YOUR MISSION</div>

        <div class="timer-display" id="timer-box">
            <p id="timer-num">00:00</p>
        </div>

        <div id="fact-box">"ความสำเร็จเริ่มต้นที่สมาธิ เลือกดวงดาวเพื่อออกเดินทาง"</div>

        <div class="planet-grid">
            <button class="planet-btn" onclick="selectPlanet(this, 'MERCURY', 15, 'ดาวพุธ: ไม่มีชั้นบรรยากาศห่อหุ้ม ทำให้มีหลุมอุกกาบาตเต็มไปหมดเหมือนดวงจันทร์')">MERCURY</button>
            <button class="planet-btn" onclick="selectPlanet(this, 'VENUS', 20, 'ดาวศุกร์: หมุนรอบตัวเองช้ามาก ช้าจนหนึ่งวันยาวนานกว่าหนึ่งปีบนตัวมันเอง')">VENUS</button>
            <button class="planet-btn" onclick="selectPlanet(this, 'EARTH', 25, 'โลก: มีน้ำปกคลุมผิวหน้าถึง 70% เป็นดาวดวงเดียวที่ยืนยันว่ามีสิ่งมีชีวิต')">EARTH</button>
            <button class="planet-btn" onclick="selectPlanet(this, 'MOON', 10, 'ดวงจันทร์: มีแรงโน้มถ่วงเพียง 1/6 ของโลก ถ้าคุณหนัก 60 กก. บนดวงจันทร์จะเหลือ 10 กก.')">MOON</button>
            <button class="planet-btn" onclick="selectPlanet(this, 'MARS', 30, 'ดาวอังคาร: มีพายุฝุ่นที่ใหญ่ที่สุดในระบบสุริยะ และอาจปกคลุมได้ทั้งดวงดาว')">MARS</button>
            <button class="planet-btn" onclick="selectPlanet(this, 'JUPITER', 40, 'ดาวพฤหัสฯ: มีดวงจันทร์บริวารมากถึง 95 ดวง และเป็นดาวที่มีความเร็วในการหมุนสูงสุด')">JUPITER</button>
            <button class="planet-btn" onclick="selectPlanet(this, 'SATURN', 45, 'ดาวเสาร์: วงแหวนไม่ได้เป็นแผ่นเดียว แต่ประกอบด้วยน้ำแข็งและหินนับล้านชิ้น')">SATURN</button>
            <button class="planet-btn" onclick="selectPlanet(this, 'URANUS', 50, 'ดาวยูเรนัส: เป็นยักษ์น้ำแข็งที่หนาวเหน็บที่สุด อุณหภูมิต่ำสุดถึง -224 องศาเซลเซียส')">URANUS</button>
            <button class="planet-btn" onclick="selectPlanet(this, 'NEPTUNE', 60, 'ดาวเนปจูน: อยู่ห่างจากดวงอาทิตย์มากที่สุด จนต้องใช้เวลา 165 ปีโลก ถึงจะโคจรครบ 1 รอบ')">NEPTUNE</button>
        </div>

        <button class="main-btn" id="start-btn" onclick="toggleTimer()">START MISSION</button>
    </div>

    <script>
        let timeLeft = 0;
        let timerInterval = null;
        let currentPlanet = "";
        let audio = new Audio();

        function selectPlanet(btn, name, mins, fact) {
            if (timerInterval) return;

            document.querySelectorAll('.planet-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');

            currentPlanet = name;
            timeLeft = mins * 60;
            audio.src = ${name.toLowerCase()}.mp3;
            audio.loop = true;

            document.getElementById('status').innerText = name + " MISSION";
            document.getElementById('fact-box').innerText = fact;
            updateDisplay();
        }

        function updateDisplay() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            document.getElementById('timer-num').innerText = 
                ${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')};
        }

        function toggleTimer() {
            if (!currentPlanet) { alert("กรุณาเลือกดวงดาวก่อน!"); return; }

            const btn = document.getElementById('start-btn');
            const timerBox = document.getElementById('timer-box');

            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                audio.pause();
                btn.innerText = "RESUME MISSION";
                timerBox.classList.remove('active');
            } else {
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        alert("ภารกิจสำเร็จ! คุณเก่งมากที่รักษาความสมาธิไว้ได้");
                        location.reload();
                    }
                }, 1000);
                audio.play().catch(() => console.log("รอไฟล์เสียง..."));
                btn.innerText = "PAUSE MISSION";
                timerBox.classList.add('active');
            }
        }

        document.addEventListener("visibilitychange", () => {
            if (document.hidden && timerInterval) {
                toggleTimer();
                alert("เตือนจากฐานบัญชาการ: ยานหยุดทำงานเพราะคุณออกนอกเส้นทาง (แอบออกจากหน้าแอป)!");
            }
        });
    </script>
</body>
</html>
