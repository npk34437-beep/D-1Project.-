<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroFocus - ภารกิจสำรวจสมาธิ</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Kanit:wght@300&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00d4ff; --bg: #050b18; }
        body { background: var(--bg); color: white; font-family: 'Kanit', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); padding: 40px; border-radius: 30px; text-align: center; box-shadow: 0 0 30px rgba(0,212,255,0.2); width: 320px; }
        h1 { font-family: 'Orbitron'; color: var(--primary); font-size: 1.5rem; letter-spacing: 3px; }
        #timer { font-family: 'Orbitron'; font-size: 4.5rem; margin: 20px 0; text-shadow: 0 0 15px var(--primary); }
        .btn { background: transparent; border: 2px solid var(--primary); color: var(--primary); padding: 10px 25px; border-radius: 50px; cursor: pointer; font-family: 'Orbitron'; font-size: 1rem; transition: 0.3s; }
        .btn:hover { background: var(--primary); color: black; box-shadow: 0 0 20px var(--primary); }
        #status { margin-top: 15px; font-size: 0.8rem; color: #aaa; text-transform: uppercase; }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <div class="glass">
        <h1>ASTRO-FOCUS</h1>
        <div id="timer">25:00</div>
        <button class="btn" id="mainBtn" onclick="startEngine()">IGNITION</button>
        <div id="status">System Standby</div>
    </div>

    <audio id="bgMusic" loop>
        <source src="space-ambient.mp3" type="audio/mpeg">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3" type="audio/mpeg">
    </audio>

    <script>
        let timeLeft = 25 * 60;
        let timerId = null;
        let isRunning = false;

        function startEngine() {
            const btn = document.getElementById('mainBtn');
            const status = document.getElementById('status');
            const music = document.getElementById('bgMusic');

            if (!isRunning) {
                isRunning = true;
                btn.innerText = "PAUSE";
                status.innerText = "Mission in Progress...";
                music.play().catch(e => console.log("Audio play deferred"));
                
                timerId = setInterval(() => {
                    timeLeft--;
                    let m = Math.floor(timeLeft / 60);
                    let s = timeLeft % 60;
                    document.getElementById('timer').innerText = ${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')};
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerId);
                        alert("ภารกิจสำเร็จ! กลับสู่ฐานทัพได้");
                        resetMission();
                    }
                }, 1000);
            } else {
                isRunning = false;
                btn.innerText = "RESUME";
                status.innerText = "Mission Paused";
                clearInterval(timerId);
                music.pause();
            }
        }

        function resetMission() {
            location.reload();
        }

        // Starfield Animation
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const stars = Array(200).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*2 }));

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(s => {
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
                ctx.fill();
            });
        }
        drawStars();
    </script>
</body>
</html>
